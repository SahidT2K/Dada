    <style>
        /* Cosmic Stardust Background */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a1a4a 0%, #000033 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: shoot 5s linear infinite;
        }
        @keyframes shoot {
            0% { transform: translate(0,0); opacity: 1; }
            100% { transform: translate(1000px, 500px); opacity: 0; }
        }

        /* Main Content */
        .container {
            z-index: 10;
            position: relative;
        }

        /* Holographic Text Effect */
        .holographic-text {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: rainbow 8s ease infinite;
            margin-bottom: 30px;
        }
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Portal Button */
        .portal-btn {
            padding: 18px 45px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .portal-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px #ff00ff, 0 0 70px #00ffff;
        }
        .portal-btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            z-index: -1;
        }
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Floating Notebooks */
        .floating-book {
            position: absolute;
            font-size: 3rem;
            animation: float 8s infinite ease-in-out;
            z-index: 5;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-150px) rotate(10deg); }
        }
    </style>
