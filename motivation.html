<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Boost! ‚ú®</title>
    <style>
        /* Galaxy Background */
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Glass Morphism Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Motivation Cards */
        .motivation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .motivation-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .motivation-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .motivation-card:active {
            transform: scale(0.95);
        }
        .motivation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .motivation-card:hover::before {
            left: 100%;
        }

        /* Animated Title */
        .pulse-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Navigation Button */
        .nav-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(20deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->

    <!-- Main Content -->
    <div class="glass-container">

            <div class="motivation-card" onclick="showMessage('Stay calm and trust your knowledge! üßò‚Äç‚ôÄÔ∏è')">üßò‚Äç‚ôÄÔ∏è Calm</div>
            <div class="motivation-card" onclick="showMessage('You\'re more prepared than you realize! üìö')">üìö Preparation</div>
            <div class="motivation-card" onclick="showMessage('This exam doesn\'t define your worth! üíñ')">üíñ Perspective</div>
        </div>

        <div id="message-display" style="color: white; font-size: 1.5rem; min-height: 60px; margin: 20px 0;"></div>

        <button class="nav-btn" onclick="window.location.href='surprise.html'">
            hello future Ophthatmologistsüë©‚Äç‚öïÔ∏èüëÅÔ∏è 
                       clicküéÅ

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = 4 + Math.random() * 8 + 's';
                container.appendChild(heart);
            }
        }

        // Show motivation message
        function showMessage(msg) {
            const display = document.getElementById('message-display');
            display.textContent = msg;
            display.style.animation = 'none';
            void display.offsetWidth; // Trigger reflow
            display.style.animation = 'pulse 0.5s';
        }

        // Initialize effects
        window.onload = function() {
            createHearts();
        };
    </script>
</body>
</html>
